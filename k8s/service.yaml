apiVersion: v1
kind: Service
metadata:
  name: llm-observability-api
  labels:
    app: llm-observability
    component: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: llm-observability
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: llm-observability-api-internal
  labels:
    app: llm-observability
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: llm-observability
    component: api

apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-obs-config
data:
  policy.yaml: |
    failure_policies:
      fabricated_concept:
        severity: "critical"
        action: "block"
        reason: "Hallucinated terms/concepts pose safety risk"
      
      missing_grounding:
        severity: "high"
        action: "warn"
        reason: "Unverified claims require user awareness"
      
      prompt_injection:
        severity: "critical"
        action: "block"
        reason: "Security threat - potential system compromise"
      
      irrelevant_response:
        severity: "medium"
        action: "warn"
        reason: "Response doesn't address user query"
      
      incorrect_information:
        severity: "high"
        action: "warn"
        reason: "Factually incorrect information detected"
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-obs-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres-service:5432/llm_observability"
  groq-api-key: "your-groq-api-key-here"
